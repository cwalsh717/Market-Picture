<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Picture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">

  <div class="max-w-4xl mx-auto px-4 py-6">

    <!-- Header -->
    <header class="flex items-center justify-between mb-8">
      <h1 class="text-2xl font-bold tracking-tight">Market Picture</h1>
      <div id="header-meta" class="text-sm text-gray-400"></div>
    </header>

    <!-- Main content -->
    <main id="app">

      <!-- Loading skeleton -->
      <div id="loading">
        <div class="mb-8">
          <div class="skeleton h-10 w-36 rounded-lg mb-3"></div>
          <div class="skeleton h-4 w-64 rounded mb-2"></div>
          <div class="flex gap-2 mt-3">
            <div class="skeleton h-6 w-24 rounded-full"></div>
            <div class="skeleton h-6 w-24 rounded-full"></div>
            <div class="skeleton h-6 w-24 rounded-full"></div>
          </div>
        </div>
        <div class="mb-8">
          <div class="skeleton h-4 w-full rounded mb-2"></div>
          <div class="skeleton h-4 w-full rounded mb-2"></div>
          <div class="skeleton h-4 w-3/4 rounded mb-4"></div>
          <div class="skeleton h-4 w-full rounded mb-2"></div>
          <div class="skeleton h-4 w-5/6 rounded"></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div class="skeleton h-32 rounded-lg"></div>
          <div class="skeleton h-32 rounded-lg"></div>
          <div class="skeleton h-32 rounded-lg"></div>
        </div>
        <div class="mt-8">
          <div class="skeleton h-4 w-24 rounded mb-4"></div>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
            <div class="skeleton h-28 rounded-lg"></div>
            <div class="skeleton h-28 rounded-lg"></div>
            <div class="skeleton h-28 rounded-lg"></div>
            <div class="skeleton h-28 rounded-lg"></div>
          </div>
        </div>
        <div class="mt-6">
          <div class="skeleton h-4 w-28 rounded mb-4"></div>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
            <div class="skeleton h-28 rounded-lg"></div>
            <div class="skeleton h-28 rounded-lg"></div>
            <div class="skeleton h-28 rounded-lg"></div>
          </div>
        </div>
      </div>

      <!-- Error state -->
      <div id="error" class="hidden text-center py-16">
        <p class="text-gray-400 text-lg" id="error-message"></p>
      </div>

      <!-- Data sections (hidden until loaded) -->
      <div id="content" class="hidden">

        <!-- Regime -->
        <section id="regime-section" class="mb-8"></section>

        <!-- Narrative -->
        <section id="narrative-section" class="mb-10"></section>

        <!-- Search -->
        <section id="search-section" class="mb-10">
          <div class="relative">
            <input
              id="search-input"
              type="text"
              placeholder="Search any tickerâ€¦ e.g. AAPL"
              class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-gray-100 placeholder-gray-500 focus:outline-none focus:border-gray-500 transition-colors"
              autocomplete="off"
              spellcheck="false"
            />
            <div id="search-spinner" class="hidden absolute right-3 top-3.5">
              <svg class="animate-spin h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
              </svg>
            </div>
          </div>
          <div id="search-result" class="hidden mt-3 border border-gray-700 bg-gray-900/50 rounded-lg p-4">
            <div class="flex items-baseline justify-between flex-wrap gap-2">
              <span id="search-symbol" class="text-lg font-bold"></span>
              <span id="search-price" class="text-lg text-gray-200"></span>
            </div>
            <div class="mt-1">
              <span id="search-change" class="text-sm font-medium"></span>
            </div>
            <p id="search-timestamp" class="text-xs text-gray-500 mt-2"></p>
          </div>
          <p id="search-error" class="hidden mt-3 text-sm text-gray-500"></p>
        </section>

        <!-- Today's Movers -->
        <section id="moving-together-section" class="mb-10"></section>

        <!-- Correlation Alerts (conditional) -->
        <section id="correlation-alerts-section" class="mb-10"></section>

        <!-- Period toggle -->
        <section id="period-toggle-section" class="mb-6">
          <div class="flex gap-2">
            <button class="period-btn active" data-period="1D">Today</button>
            <button class="period-btn" data-period="1W">1W</button>
            <button class="period-btn" data-period="1M">1M</button>
            <button class="period-btn" data-period="YTD">YTD</button>
          </div>
        </section>

        <!-- Asset class sections (populated by JS) -->
        <div id="asset-sections"></div>

      </div>

    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
