<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Bradán — Daily Market Intelligence">
  <meta property="og:description" content="Open it, see the regime, read the narrative, go on with your day.">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Bradán">
  <meta property="og:image" content="/og-image.png">
  <title>Bradán</title>
  <link rel="icon" href="/static/bradan-logo.jpg" type="image/jpeg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">

  <nav id="main-nav"></nav>

  <div class="max-w-4xl mx-auto px-4 py-6">

    <!-- Header meta (date + period) -->
    <div id="header-meta" class="text-sm text-gray-400 mb-6"></div>

    <!-- Main content -->
    <main id="app">

      <!-- Loading skeleton -->
      <div id="loading">
        <div class="mb-8">
          <div class="skeleton h-10 w-36 rounded-lg mb-3"></div>
          <div class="skeleton h-4 w-64 rounded mb-2"></div>
          <div class="flex gap-2 mt-3">
            <div class="skeleton h-6 w-24 rounded-full"></div>
            <div class="skeleton h-6 w-24 rounded-full"></div>
            <div class="skeleton h-6 w-24 rounded-full"></div>
          </div>
        </div>
        <div class="mb-8">
          <div class="skeleton h-4 w-full rounded mb-2"></div>
          <div class="skeleton h-4 w-full rounded mb-2"></div>
          <div class="skeleton h-4 w-3/4 rounded mb-4"></div>
          <div class="skeleton h-4 w-full rounded mb-2"></div>
          <div class="skeleton h-4 w-5/6 rounded"></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div class="skeleton h-32 rounded-lg"></div>
          <div class="skeleton h-32 rounded-lg"></div>
          <div class="skeleton h-32 rounded-lg"></div>
        </div>
        <div class="mt-8">
          <div class="skeleton h-4 w-24 rounded mb-4"></div>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
            <div class="skeleton h-28 rounded-lg"></div>
            <div class="skeleton h-28 rounded-lg"></div>
            <div class="skeleton h-28 rounded-lg"></div>
            <div class="skeleton h-28 rounded-lg"></div>
          </div>
        </div>
        <div class="mt-6">
          <div class="skeleton h-4 w-28 rounded mb-4"></div>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
            <div class="skeleton h-28 rounded-lg"></div>
            <div class="skeleton h-28 rounded-lg"></div>
            <div class="skeleton h-28 rounded-lg"></div>
          </div>
        </div>
      </div>

      <!-- Error state -->
      <div id="error" class="hidden text-center py-16">
        <p class="text-gray-400 text-lg" id="error-message"></p>
      </div>

      <!-- Data sections (hidden until loaded) -->
      <div id="content" class="hidden">

        <!-- Regime -->
        <section id="regime-section" class="mb-10"></section>

        <!-- Narrative -->
        <section id="narrative-section" class="mb-10"></section>

        <!-- Period toggle -->
        <section id="period-toggle-section" class="mb-6">
          <div class="flex flex-wrap gap-2">
            <button class="period-btn active" data-period="1D">Today</button>
            <button class="period-btn" data-period="1W">1W</button>
            <button class="period-btn" data-period="1M">1M</button>
            <button class="period-btn" data-period="YTD">YTD</button>
          </div>
        </section>

        <!-- Asset class sections (populated by JS) -->
        <div id="asset-sections"></div>

        <footer id="last-updated" class="hidden text-center text-xs text-gray-600 mt-12 mb-4"></footer>

      </div>

    </main>

  </div>

  <script src="nav.js"></script>
  <script src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
