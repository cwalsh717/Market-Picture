<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bradán | Chart</title>
  <meta property="og:site_name" content="Bradán">
  <link rel="icon" href="/static/bradan-logo.jpg" type="image/jpeg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">

  <nav id="main-nav"></nav>

  <div class="max-w-6xl mx-auto px-4 py-6">

    <!-- Symbol header -->
    <header class="mb-6">
      <div class="flex items-center gap-3">
        <h1 id="chart-title" class="text-2xl font-bold mb-1"></h1>
        <button id="watchlist-star" class="watchlist-star hidden" title="Add to watchlist">&#9734;</button>
      </div>
      <div id="chart-price" class="flex items-baseline gap-3">
        <span id="current-price" class="text-3xl font-semibold tracking-tight"></span>
        <span id="current-change" class="text-base font-medium"></span>
      </div>
    </header>

    <!-- Controls bar -->
    <div class="chart-controls mb-4">
      <div class="flex flex-wrap gap-1.5" id="range-buttons"></div>
      <div class="flex flex-wrap gap-1.5 items-center" id="toggle-buttons"></div>
      <div class="flex gap-1 items-center" id="zoom-buttons">
        <button class="zoom-btn" id="zoom-out" title="Zoom out">&minus;</button>
        <button class="zoom-btn" id="zoom-in" title="Zoom in">+</button>
        <button class="zoom-btn" id="zoom-reset" title="Fit all">&#x27F3;</button>
      </div>
    </div>

    <!-- Crosshair OHLC bar -->
    <div id="crosshair-ohlc" class="crosshair-ohlc mb-2">
      <span id="ohlc-date"></span>
      <span class="ohlc-item"><span class="ohlc-label">O</span> <span id="ohlc-o">&mdash;</span></span>
      <span class="ohlc-item"><span class="ohlc-label">H</span> <span id="ohlc-h">&mdash;</span></span>
      <span class="ohlc-item"><span class="ohlc-label">L</span> <span id="ohlc-l">&mdash;</span></span>
      <span class="ohlc-item"><span class="ohlc-label">C</span> <span id="ohlc-c">&mdash;</span></span>
      <span class="ohlc-item"><span class="ohlc-label">Vol</span> <span id="ohlc-v">&mdash;</span></span>
    </div>

    <!-- Main chart -->
    <div id="chart-container" class="chart-box"></div>

    <!-- RSI chart (hidden until toggled) -->
    <div id="rsi-container" class="chart-box rsi-box hidden"></div>

    <!-- Price stats -->
    <div id="price-stats" class="price-stats mt-4"></div>

    <!-- Loading skeleton -->
    <div id="chart-loading" class="py-4">
      <div class="skeleton h-[500px] rounded-lg"></div>
    </div>

    <!-- Error state -->
    <div id="chart-error" class="hidden text-center py-20">
      <p class="text-gray-400 text-lg" id="chart-error-message"></p>
      <a href="/" class="text-sm text-gray-500 hover:text-gray-300 mt-4 inline-block">&larr; Back to dashboard</a>
    </div>

  </div>

  <script src="nav.js"></script>
  <script src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@5.1.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="chart.js"></script>
</body>
</html>
